<div ng-controller="useruleController">


    <label>user_id:</label>
        <input type="text" name="user_id" ng-userel="newuser.initialAmt"/>
        <br></br>
    <label>debt.id</label>
        <input type="text" name="term" ng-userel="newuser.term"/>
          <br></br>
    <label>investment.id</label>
        <input type="text" name="targetAmt" ng-userel="newuser.targetAmt"/>
      <br>  <br/>
        <input type="hidden" ng-userel="newuser.id" />
     <input type="button" value="Save" ng-click="saveuser()" />
    </form>




<table st-table="rowCollection" class="table table-striped">
  <h1> <center>debt </center></h1>
<thead>
<tr>
    <th>debt id</th>

    <th>rate</th>

    <th>amount</th>

    <th>start date</th>

    <th>end date</th>

</tr>
</thead>
<tbody>
<tr ng-repeat="user in users| filter:search">
    <td>{{ user.debt.id }}</td>
    <td>{{ user.debt.rate }}</td>
    <td>{{ user.debt.amount }}</td>
    <td>{{ user.debt.startDate }}</td>
    <td>{{ user.debt.endDate }}</td>
    <td>
        <a  ng-click="view(user.user_id)">view</a> |
        <a ng-click="delete(user.user_id)">delete</a>
    </td>
 </tr>
</tbody>
</table>

<br></br>
<br></br>
<br></br>

<table st-table="rowCollection" class="table table-striped">
  <h1> <center>income </center></h1>
<thead>
<tr>
    <th>income id</th>

    <th>annual income</th>

</tr>
</thead>
<tbody>
<tr ng-repeat="user in users| filter:search">
    <td>{{ user.income.id }}</td>
    <td>{{ user.income.annual }}</td>
    
    <td>
        <a  ng-click="view(user.user_id)">view</a> |
        <a ng-click="delete(user.user_id)">delete</a>
    </td>
 </tr>
</tbody>
</table>

<div class="col-md-6">
  <br></br>
<div id="container" style="min-width: 310px; height: 400px; max-width: 600px; margin: 0 auto"></div>
</div>
</div>

<div ng-controller="retireController">

  <div class="col-md-4">
    <br></br>
    <br></br>
    <div class="col-md-2>" <h3> Name </h3> <input type="text" ng-model="name" ng-blur="setName(name); init()" />
    </div>
    <br></br>
    <div class="col-md-2>" <h3> income </h3> <input type="number" ng-model="income" ng-blur="setIncome(income);init()" />
    </div>
    <br></br>
    <div class="col-md-2>" <h3> age </h3> <input type="number" ng-model="age" ng-blur="setAge(age) ;init()" />
    </div>
    <br></br>
    <div class="col-md-2>" <h3> retirement age </h3> <input type="number" ng-model="retAge" ng-blur="setRetAge(retAge) ;init()" />
    </div>
    <br></br>
    <div class="col-md-2>" <h3> retirement duration </h3> <input type="number" ng-model="duration" ng-blur="setDuration(duration) ;init()" />
    </div>


  </div>




  <row>
    <div class="col-lg-8">

  </row>
  <center>
    <h1> {{name}} your preferred monthly allowance during retirement is</h1>
    <br></br>

    <div id="container" style="min-width: 310px; height: 100px; max-width: 600px; margin: 0 auto">

      <input id="slider_init" ion-range-slider range-options="slider_init_options" ng-model="percentage">

    </div>

    <br></br>
    <row>
      <h1>
{{percentage}}% X {{income}} = {{percentage/100 * income}}

</h1>
    </row>
    <br></br>
    <br></br>
    <br></br>


    </div>

    <row>
      <div class="col-lg-8">
        <center>
          <h1> target amount for retirement:{{(percentage/100 * income) * 12 * duration}}</h1>









          <highchart id="chart_cumulative_ret" config="infoChart_options"></highchart>
        </center>

    </row>







    </div>
